{{ with .Site.Data.services }}
  {{ if .enable }}
  <section class="site-services">
    <div class="container">
      <div class="row">
        <div class="col-md-5">
          <div class="section-title">
            <h2>{{ .title }}</h2>
          </div>
        </div>
        <div class="col-md-6">
          <ul class="site-services-list">
            {{ range .services }}
            <li>{{ .text }}</li>
            {{ end }}
          </ul>
        </div>
      </div>
    </div>
  </section>
  {{ end }}
{{ end }}
