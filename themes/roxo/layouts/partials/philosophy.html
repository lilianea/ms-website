{{ with .Site.Data.philosophy }}
  {{ if .enable }}
  <section class="site-philosophy" id="philosophy">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="section-title">
            <h2>
              {{ .title }}
            </h2>
            <p>
              {{ .text }}
            </p>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-3">
          <img class="site-philosophy-portrait" src="{{ .image | absURL }}" alt="portrait">
          <div class="row">
            <div class="site-philosophy-name">
              <h4>{{ .name| safeHTML}}</h4>
            </div>
            <br>
            <div class="site-philosophy-position">
              <h6>{{ .position| safeHTML}}</h6>
            </div>
          </div>
        </div>
        <div class="col-lg-7 offset-lg-1">
          <div class="site-philosophy-quote">
            <p>"{{ .quote | safeHTML}}"</p> 
          </div>
        </div>
      </div>
    </div>
  </section>
  {{ end }}
{{ end }}
