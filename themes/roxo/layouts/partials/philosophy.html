{{ with .Site.Data.philosophy }}
  {{ if .enable }}
  <section class="site-philosophy" id="philosophy">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="section-title">
            <h2>
              {{ .title }}
            </h2>
            <p>
              {{ .text }}
            </p>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4 col-lg-3 offset-lg-1">
          <div class="col-12">
            <img class="site-philosophy-portrait" src="{{ .image | absURL }}" alt="portrait">
          </div>
          <div class="col-12 site-philosophy-name">
            <h4>{{ .name| safeHTML}}</h4>
          </div>
          <br>
          <div class="col-12 site-philosophy-position">
            <h6>{{ .position| safeHTML}}</h6>
          </div>
        </div>
        <div class="col-md-8 col-lg-7 offset-lg-1">
          <div class="col-12 site-philosophy-quote">
            <p>"{{ .quote | safeHTML}}"</p> 
          </div>
        </div>
      </div>
    </div>
  </section>
  {{ end }}
{{ end }}
